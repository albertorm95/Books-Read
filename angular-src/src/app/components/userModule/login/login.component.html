<div class="container">
	<h2 class="page-header">Login</h2>
	<form (submit)="onLoginSubmit()">
		<div class="form-group">
			<label>Username</label>
			<input class="form-control" type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input class="form-control" type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
		</div>
		<input class="btn btn-primary" value="login" type="submit">
	</form>
</div>
