<div class="container">
	<h2 class="page-header">Books</h2>
	<div class="panel panel-default">
		<div class="panel-heading">
			<button class="btn btn-primary" [routerLink]="['/createbook']"><i class="fa fa-plus" aria-hidden="true"></i></button>
		</div>
		<table class="table table-hover table-responsive" id="tabla">
			<thead>
				<tr>
					<th>Book's Name</th>
					<th>Author</th>
					<th>Genre</th>
					<th>Date</th>
					<th>ISBN</th>
					<!--<th>Cover</th>-->
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of book">
					<td><a [routerLink]="['/book', item._id]">{{item.name}}</a></td>
					<td>{{item.author}}</td>
					<td>{{item.genre}}</td>
					<td>{{item.publishdate | date:'yyyy/MM/dd'}}</td>
					<td>{{item.isbn}}</td>
					<!-- <td><img src="{{item.cover}}" style="width: 50px;" class="img-responsive"></td> -->
				</tr>
			</tbody>
		</table>
	</div>
</div>
